apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kerberus-dashboard.app.fullname" . }}-creds
type: Opaque
data:
  ARGOCD_AUTH_TOKEN: {{ .Values.app.env.argo_token | b64enc }}
  AUTH_GITHUB_CLIENT_ID: {{ .Values.app.env.github_client_id | b64enc }}
  AUTH_GITHUB_CLIENT_SECRET: {{ .Values.app.env.github_client_secret | b64enc }}
  GITHUB_TOKEN: {{ .Values.app.env.github_token | b64enc }}
  K8S_KERBERUS_TOKEN: {{ .Values.app.env.k8s_cluster_token | b64enc }}