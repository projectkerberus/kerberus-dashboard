apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kerberus.name" . }}-backend

spec:
  replicas: {{ .Values.backend.replicaCount }}

  selector:
    matchLabels:
      app: backstage
      component: backend

  template:
    metadata:
      annotations:
        ad.datadoghq.com/backstage.logs: '[{"source":"backstage","service":"backend"}]'
      labels:
        app: backstage
        component: backend

    spec:
      {{- if .Values.dockerRegistrySecretName }}
      imagePullSecrets:
        - name: {{ .Values.dockerRegistrySecretName }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-backend
          image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: 7000
          resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}

          envFrom:
            - secretRef:
                name: {{ include "kerberus.name" . }}-backend
            - configMapRef:
                name: {{ include "kerberus.name" . }}-app-env
            - configMapRef:
                name: {{ include "kerberus.name" . }}-auth
          env:
            - name: NODE_ENV
              value: {{ .Values.backend.nodeEnv | default "development" }}
            - name: APP_CONFIG_backend_database_connection_password
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.secretName" . }}
                  key: postgresql-password
          volumeMounts:
            - name: app-config
              mountPath: {{ printf "/app/%s" (include "kerberus.appConfigFilename" .) }}
              subPath: {{ include "kerberus.appConfigFilename" . }}

      volumes:
        - name: app-config
          configMap:
            name: {{ include "kerberus.name" . }}-app-config

      {{- if .Values.global.nodeSelector }}
      nodeSelector: {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}

{{- if .Values.backend.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.serviceName" . }}

spec:
  ports:
    - port: 80
      targetPort: 7000

  selector:
    app: backstage
    component: backend

  type: {{ .Values.backend.serviceType }}
{{- end }}
