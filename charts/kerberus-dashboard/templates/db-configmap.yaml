apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kerberus-dashboard.db.fullname" . }}
  labels:
    {{- include "kerberus-dashboard.db.labels" . | nindent 4 }}
data:
  POSTGRES_HOST: postgres.kerberus-dashboard-ns
  POSTGRES_USER: {{ .Values.db.config.user }}
  POSTGRES_PASSWORD: {{ .Values.db.config.password }}
  POSTGRES_PWD: {{ .Values.db.config.password }}
