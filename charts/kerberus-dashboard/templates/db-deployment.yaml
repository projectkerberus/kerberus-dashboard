apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kerberus-dashboard.db.fullname" . }}
  labels:
    {{- include "kerberus-dashboard.db.labels" . | nindent 4 }}
spec:
{{- if not .Values.db.autoscaling.enabled }}
  replicas: {{ .Values.db.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "kerberus-dashboard.db.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.db.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "kerberus-dashboard.db.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.db.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kerberus-dashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.db.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.db.securityContext | nindent 12 }}
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.db.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.db.container.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.db.resources | nindent 12 }}
          envFrom:
          - configMapRef:
              name: {{ include "kerberus-dashboard.db.fullname" . }}
          volumeMounts:
            - mountPath: {{ .Values.db.volume.mountPath }}
              name: {{ include "kerberus-dashboard.db.fullname" . }}-volume
      volumes:
        - name: {{ include "kerberus-dashboard.db.fullname" . }}-volume
          persistentVolumeClaim:
            claimName: {{ .Values.db.volume.claim }}
      {{- with .Values.db.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.db.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.db.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
