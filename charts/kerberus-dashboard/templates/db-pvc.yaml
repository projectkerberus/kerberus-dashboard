apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.db.volume.claim }}
  labels:
    {{- include "kerberus-dashboard.db.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.db.volume.accessModes }}
  storageClassName: {{ .Values.db.volume.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.db.volume.sizing }}
