apiVersion: v1
kind: Service
metadata:
  name: {{ include "kerberus-dashboard.db.fullname" . }}
  labels:
    {{- include "kerberus-dashboard.db.labels" . | nindent 4 }}
spec:
  type: {{ .Values.db.service.type }}
  ports:
    - port: {{ .Values.db.service.port }}
      targetPort: {{ .Values.db.container.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "kerberus-dashboard.db.selectorLabels" . | nindent 4 }}
