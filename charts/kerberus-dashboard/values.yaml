frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/projectkerberus/kerberus-dashboard-frontend
    tag: v0.1.0
    pullPolicy: IfNotPresent
  containerPort: 8080
  resources:
    requests:
      memory: 128Mi
    limits:
      memory: 256Mi
  service:
    type: ClusterIP

backend:
  enabled: true
  demoData: false
  replicaCount: 1
  image:
    repository: ghcr.io/projectkerberus/kerberus-dashboard-backend
    tag: v0.1.0
    pullPolicy: IfNotPresent
  containerPort: 7000
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 1024Mi
  service:
    type: ClusterIP

lighthouse:
  enabled: false
  replicaCount: 1
  image:
    repository: roadiehq/lighthouse-audit-service
    tag: latest
    pullPolicy: IfNotPresent
  containerPort: 3003
  resources:
    requests:
      memory: 128Mi
    limits:
      memory: 256Mi
  database:
    connection:
      port:
      host:
      user:
      password:
      database: lighthouse_audit_service
    pathToDatabaseCa:

nameOverride: ''
fullnameOverride: ''

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: kerberus-dashboard.test.io
      paths:
      - /

issuer:
  email:
  clusterIssuer: 'letsencrypt-staging'

global:
  postgresql:
    postgresqlUsername: backend-user
    postgresqlPassword: backend-user
    caFilename: ca.crt
  nodeSelector: {}

postgresql:
  enabled: true
  nameOverride: postgresql
  tls:
    enabled: true
    certificatesSecret: kerberus-dashboard-postgresql-certs
    certFilename: tls.crt
    certKeyFilename: tls.key
  volumePermissions:
    securityContext:
      runAsUser: 1001
    enabled: true
  initdbScriptsSecret: kerberus-dashboard-postgresql-initdb

