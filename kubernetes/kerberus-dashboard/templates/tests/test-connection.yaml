apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kerberus-dashboard.app.fullname" . }}-test-connection"
  labels:
    {{- include "kerberus-dashboard.app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "kerberus-dashboard.app.fullname" . }}:{{ .Values.app.service.port }}']
  restartPolicy: Never
